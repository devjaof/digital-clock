<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="container">
    <div id="time">
      <div class="circle">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="h-progress-bar"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="m-progress-bar"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="s-progress-bar"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
    </div>
    <div id="ampm">PM</div>
  </div>
  <a href="http://linkedin.com/in/joaofrod">Jo√£o Francisco Rodrigues</a>
  <script src="./app.js"></script>
</body>
</html>
